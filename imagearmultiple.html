<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@0.4.2/dist/mindar.prod.js"></script>
  </head>

  <body>
    <a-scene mindar="imageTargetSrc: https://cdn.glitch.com/e9808846-d01c-4dea-bedd-8c3acad5eea3%2Ftargets.mind?v=1624706169524; showStats: true;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
    <a-asset-item id="whale" src="https://cdn.glitch.com/a75ef111-c090-4f34-8c0a-0d7d8561a366%2Fwhale.glb?v=1622278120440"></a-asset-item>
    <a-asset-item id="tiger" src="https://cdn.glitch.com/a75ef111-c090-4f34-8c0a-0d7d8561a366%2FTiger.glb?v=1622270017804"></a-asset-item>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.3 0.3 0.3" src="#tiger" animation-mixer>
      </a-entity>
    </a-scene>

</html>
